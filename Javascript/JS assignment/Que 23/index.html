<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt('Enter number');
        let prime=true;
        
        for(let i=2;i<num;i++){
            if(num%i==0){
                prime=false;
            }        
        }
    if(prime){
        alert("number is prime");
    }
    else{
        alert("number is not prime");
    }
    </script>
</body>
</html>
