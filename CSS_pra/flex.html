    <title>Flex</title>
    <style>
       
        .container{
            display: flex;
            flex-wrap: wrap;
            border: 1px solid black;
            height: 150px;

        }
        .item{
            border: 2px solid #222;
            background-color: #E8BD0D;
            margin: 7px;
            height: 50px;
            width: 50px;
        }
        
    </style>
</head>
<body>

        <div class="item">One</div>
        <div class="item">Two</div>
        <div class="item">Three</div>
        <div class="item">Four</div>
