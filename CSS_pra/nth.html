<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth-element</title>
</head>
<style>
    li:nth-child(even){
        background-color: #FF6263;
    }
    li:first-child{
        background-color: #12B0E8;
    }
    li:nth-child(7){
        background-color: aquamarine;
    }
    li:nth-child(5n){
        background-color: beige;
    }
</style>
<body>
    <ul>
    <li>One</li>
    <li>Two</li>
    <li style="background-color: #12B0E8;">Three</li>
    <li>Four</li>
    <li>Five</li>
    <li>Six</li>
    <li>Seven</li>
    <li>Eight</li>
    <li>Nine</li>
    <li >Ten</li>
</ul>
</body>
</html>-
