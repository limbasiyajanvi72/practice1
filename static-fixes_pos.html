    <title>Position</title>
    <style>
        .pos-one{
            border: 5px solid #222;
            width: 250px;
            height: 250px;
            position: fixed;

        }
        .pos-two{

            width: 250px;
            height: 250px;
            position:static;
        }
        .float-right{

            border:2px solid  #e20a0a;
        }
        .float-left{
            float: left;
            border: 2px solid #e20a0a;
        }
    </style>
</head>
<body>
    <div class="pos-one">
    <p>Fixed position demo</p>
    </div>

    </div>
    <div class="float-right">
