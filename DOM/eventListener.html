<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="click"></p>
    <p id="dblclick"></p>
    <p id="mouseevent">Mouse event</p>
    <p id="over">Hover me</p>
    <input placeholder="enter content">
    <p id="text"></p>
    <p id="keydown"></p>
    <p id="keyup"></p>
    <p id="load"></p>

    <script>
        document.addEventListener("click",hello);

        function hello(){
            document.querySelector("#click").innerText="mouse clicked";
        }

        document.addEventListener("dblclick",hello_doubleclick);

        function hello_doubleclick(){
            document.querySelector("#dblclick").innerText="mouse double clicked";
        }

        document.getElementById("mouseevent").addEventListener("mouseenter", mouseEnter);
        document.getElementById("mouseevent").addEventListener("mouseleave", mouseLeave);

        function mouseEnter() {/*  www.  jav a2  s .  c o  m*/      
            document.getElementById("mouseevent").style.color = "red";
        }

        function mouseLeave() {
            document.getElementById("mouseevent").style.color = "black";
        }

        document.getElementById("over").addEventListener("mouseover",hover_me);

        function hover_me(){
            document.getElementById("over").innerText="over is done";
        }
        const value=document.querySelector("input");
        const  txt=document.querySelector("#text");

        value.addEventListener("input",updateValue)

        function updateValue(e){
            txt.textContent=e.target.value;
        }

        document.addEventListener("keydown",keyDown);

        function keyDown(){
            document.getElementById("keydown").innerText="key down";
        }

        document.addEventListener("keyup",keyUp);
        
        function keyUp(){
            document.getElementById("keyup").innerText="key up";
        }

        window.addEventListener("load",loading);

        function loading(){
            document.getElementById("load").innerText="loading is done";
        }

    </script>
</body>
</html>
