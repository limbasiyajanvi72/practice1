<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <label for="name" minlength="5" maxlength="10" >Name</label>:<input type="text" id="name" name="name"><br>
        <label for="password">Password</label><input type="password" name="password" id="password"><br>
        <label for="email">Email</label><input type="email" name="email" id="email"><br>
        Gender:<br>
        <label for="male">Male</label><input type="radio" name="gender" checked id="male"> <br>
        <label for="male">Male</label><input type="radio" name="gender" id="female"> <br>
        Hobby:<br>
        <label for="swim">Swimming</label><input type="checkbox" id="swim" name="hobby"><br>
        <label for="read">Reading</label><input type="checkbox" id="read" name="hobby"><br>
        <label for="write">Writing</label><input type="checkbox" id="write" name="hobby"> <br>
        <label for="sing">Singing</label><input type="checkbox" id="sing" name="hobby"> <br>
        <label for="file1">File</label><input type="file" name="file" id="file1"><br>
        <input type="hidden" name="country" value="India"><br>
        <label for="HTML">HTML</label><input type="range" name="HTML" id="HTML"><br>
        <label for="CSS">CSS</label><input type="range" name="CSS" id="CSS"><br>
        <label for="javascript">Javascript</label><input type="range" name="javascript" id="javascript"><br>
        <label for="time">Time</label><input type="time" name="time" id="time"><br>
        <label for="color">Color</label><input type="color" name="color" id="color">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" name="Button" value="Check" id="">
    </form>
</body>
</html>
