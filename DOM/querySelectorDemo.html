<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <p id="answer"></p>
    <button id="btn">Answer</button>
<script>
    const list=`<li>Janvi1</li>
    <li>Janvi2</li>
    <li>Janvi3</li>
    <li>Janvi4</li>`;
    const ul=document.querySelector("ul");
    ul.innerHTML=list;

    let ti=document.createElement("h1");
    ti.style.fontSize="25px";
    ti.className="title";
    ti.style.color="#00FF00";
    ti.textContent="This is create element";
    document.body.appendChild(ti);

    for(let i=0;i<5;i++){
        let par=document.createElement("p");
        par.className="paragragh";
        par.style.fontSize="15px";
        console.log(par);
        par.textContent=i;
        document.body.appendChild(par);
    }

    let ans=prompt("Solve this: 20-19");
    if(ans==1){
        document.querySelector("#answer").innerText="Answer is true";
        document.querySelector("#btn").style.backgroundColor="green";
    }
    else{
        document.querySelector("#answer").innerText="Answer is false";
        document.querySelector("#btn").style.backgroundColor="#FF0000";
    }

</script>
</body>
</html>
