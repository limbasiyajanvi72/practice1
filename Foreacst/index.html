<head>

<body>
        <div class=" bg-[url('./background_img.jpg')] p-0 m-0 box-border bg-cover bg-center bg-no-repeat  min-h-screen min-w-screen  text-white font-sans font-light ">
            <div class=" py-10 px-9 flex justify-center items-center ">
                <form action="" >
                    <input type="text" placeholder="Enter city name" id="inputBox" class="bg-transparent rounded-md p-1 shadow-xl focus:border-0 text-xl focus:outline-0 w-80 h-12">
                    <button type="submit" class="bg-transparent shadow-xl w-36 h-12 text-xl">Search</button>
                </form>
            </div>

                    <p class="p-6"><span id="temp" class="text-5xl"></span>&#8451;</p>
                </div>
                <span id="weatherStatus" class="text-2xl text-center py-3 shadow-xl block">weather-status</span>
                </div>
            
                <div class=" pt-6 text-right md:text-right">
                    <div id="cityName" class="ml-2 text-2xl shadow-xl block p-3 text-center md:text-5xl ">City</div>
                    <div class="pt-3 div justify-center ml-2 text-xl shadow-xl text-center p-3">
                        <span id="stateName">State</span>
                        <span id="countryName" >Country</span>
                    </div>
                    
                </div>
            </div>
            <span id="date_time" class="text-2xl ml-11 shadow-xl">Date-time</span>   
        </section>

        <section class="grid grid-cols-4 gap-4 mx-7 md:grid-cols-6 lg:grid-cols-12 mt-4" id="forecast">
